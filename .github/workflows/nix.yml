name: Publish every Git push to default branch to FlakeHub

on:
  push:

defaults:
  run:
    working-directory: ./

jobs:

  flakehub-publish:
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "DeterminateSystems/nix-installer-action@main"
        with:
          determinate: true
      - uses: "DeterminateSystems/flakehub-push@main"
        with:
          name: "${{ github.repository }}"
          rolling: true
          visibility: "public"
          include-output-paths: true
          directory: ./

  build-nix-package:
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            system: x86_64-linux
          - os: macos-14
            system: x86_64-darwin
          - os: macos-15
            system: aarch64-darwin
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: true
      - uses: DeterminateSystems/flakehub-cache-action@main
      - run: nix build
        working-directory: ./
